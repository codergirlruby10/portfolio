{% extends 'projects/base.html' %}

{% block content %}

<body style="background-color:#85929E;">

  {% load static %}

 <div class="row justify-content-center my-2">
   <div class="col-4">
     <img src="{% static 'projects/octocat.jpg' %}" class="img-fluid">
   </div>
</div>

<br>


<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Welcome to my Website!</h1>
  </div>
</div>


<h2 class="mt-6">Projects</h2>
<hr>
<div class="row">
 {% for project in projects %}
 <div class="col-lg-3 col-md-4">

   {% if project.url %}
   <a href="{{ project.url }}">
     <img src="{{ project.image.url }}" class="img-fluid mb-2">
   </a>
   {% else %}


   <img src="{{ project.image.url }}" class="img-fluid mb-2">
   {% endif %}
   <h2>{{ project.title }}</h2>
   <h5>{{ project.description }}</h5>

 </div>
 {% endfor %}
</div>

{% endblock %}
